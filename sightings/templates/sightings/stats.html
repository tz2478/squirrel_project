<!doctype html>

<html>
	<title>Stats</title>

	<body>
		<p>General statistics about the sightings</p>

	<table>
		<tr>
			<th>ID</th>
			<th>Date</th>
			<th>Sighting</th>
		</tr>
			{% for item in squirrels %}
		<tr>
			<td>{{item.Unique_Squirrel_ID}}</td>
			<td>{{item.Date}}</td>
			<td><a href="{% url 'sightings:stats' %}">Sighting</a></td>
		</tr>
			{% endfor %}
	</table>
	</body>
</html>
