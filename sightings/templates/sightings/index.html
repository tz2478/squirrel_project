<!doctype html>

<html>
	<title>Sightings</title>

	<body>
		<p><a href="{% url 'sightings:add' %}">Add a new sighting view here.</a></p>

		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Sighting</th>
			</tr>
				{% for squirrel in squirrels %}
			<tr>
				<td>{{squirrel.Unique_Squirrel_ID}}</td>
				<td>{{squirrel.Date}}</td>
				<td><a href="{% url 'sightings:stats' %}">Sighting</a></td>
			</tr>
				{% endfor %}
		</table>
	</body>
</html>
