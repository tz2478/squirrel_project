<html>
	<title>Update</title>
	<body>

			<button>Back to sightings</button>
		</form>
		<br>
		<p>Update a new sighting view here:</p>

			{% csrf_token %}
			<table>
				The Squirrel ID you are updating right now is: {{squirrel_ID}}<br>

				{{ form.as_table }}
				<br>
				<tr>
					<td></td>
					<td>     <input type="submit" name="Submit">     </td>
				</tr>
			</table>
		</form>
		</p>	
	</body>
</html>
