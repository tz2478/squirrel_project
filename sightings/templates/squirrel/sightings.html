<!doctype html>

<html>
	<title>Sightings</title>

	<body>
		<p><a href="{% url 'squirrel:add' %}">Add a sighting view</a></p>

	<table>
		<tr>
			<th>ID</th>
			<th>Date</th>
			<th>Sighting</th>
		</tr>
			{% for squirrel in squirrels %}
		<tr>
			<td>{{squirrel.Unique_Squirrel_ID}}</td>
			<td>{{squirrel.Date}}</td>
			<td><a href="{% url 'squirrel:stats' %}">Sighting</a></td>
		</tr>
			{% endfor %}
	</table>
	</body>
</html>
